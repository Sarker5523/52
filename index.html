<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="f3ScO5zMiA6y3ahA2om-ruxICi1fHCQMoAj-92Vqok0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamOn - Stream Movies and Series</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo" onclick="window.location.href = 'index.html'">StreamOn</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                Categories
                <div class="dropdown-content" id="category-list"></div>
            </div>
            <div class="search-container">
                <input type="text" id="search-box" class="search-box" placeholder="Search...">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <!-- Newly Added Section -->
    <div id="newly-added" class="category-section">
        <h2>Newly Added:</h2>
    </div>

    <!-- Content -->
    <div id="content"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            const dropdownContent = document.querySelector(".dropdown-content");
            const searchBox = document.getElementById("search-box");
            const searchResults = document.getElementById("search-results");
            const navbar = document.querySelector(".navbar");
            const OMDB_API_KEY = 'ede2d5d7'; // Move to .env for production (e.g., process.env.OMDB_API_KEY or import.meta.env.VITE_OMDB_API_KEY)

            let lastScrollTop = 0;
            window.addEventListener("scroll", function () {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                navbar.classList.toggle("fixed", scrollTop > lastScrollTop);
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });

            dropdown.addEventListener("click", function (event) {
                event.stopPropagation();
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", function (event) {
                if (!dropdown.contains(event.target)) {
                    dropdownContent.style.display = "none";
                }
            });

            // Clear cache on load to avoid stale data issues on Netlify
            localStorage.removeItem('omdbDataCache');
            const dataCache = {};

            // Normalize strings for consistency
            const normalize = (str) => str.toLowerCase().trim();

            // Function to fetch OMDB data
            async function fetchOmdbData(imdbID) {
                const cacheKey = normalize(imdbID);
                if (dataCache[cacheKey]) {
                    console.log(`Cache hit for ${imdbID}`);
                    return dataCache[cacheKey];
                }
                await new Promise(resolve => setTimeout(resolve, 100)); // Rate limit delay
                try {
                    const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${OMDB_API_KEY}`);
                    const data = await response.json();
                    if (data.Response === "True") {
                        const itemData = {
                            name: data.Title || 'Unknown Title',
                            thumbnail: data.Poster !== "N/A" ? data.Poster : 'path/to/placeholder.jpg', // Fallback image
                            category: data.Genre ? data.Genre.split(', ')[0] : 'Uncategorized',
                            rating: data.imdbRating || 'N/A',
                            type: data.Type === 'movie' ? 'movie' : 'series'
                        };
                        dataCache[cacheKey] = itemData;
                        updateCache();
                        console.log(`Fetched OMDB data for ${imdbID}:`, itemData);
                        return itemData;
                    }
                    console.warn(`OMDB Error for ${imdbID}: ${data.Error}`);
                    return null;
                } catch (error) {
                    console.error(`Error fetching OMDB data for ${imdbID}:`, error);
                    return null;
                }
            }

            // Update cache with size limit
            function updateCache() {
                if (Object.keys(dataCache).length > 1000) {
                    const newCache = Object.fromEntries(Object.entries(dataCache).slice(-1000));
                    Object.assign(dataCache, newCache);
                }
                try {
                    localStorage.setItem('omdbDataCache', JSON.stringify(dataCache));
                } catch (e) {
                    if (e.name === 'QuotaExceededError') {
                        console.warn('localStorage full, clearing cache');
                        localStorage.removeItem('omdbDataCache');
                        Object.keys(dataCache).forEach(key => delete dataCache[key]);
                        localStorage.setItem('omdbDataCache', JSON.stringify(dataCache));
                    }
                }
            }

            // Fetch JSON files and process data
            Promise.all([
                fetch('movies.json').then(res => {
                    if (!res.ok) throw new Error('Failed to fetch movies.json');
                    return res.json();
                }).catch(error => {
                    console.error('Movies JSON fetch error:', error);
                    return [];
                }),
                fetch('series.json').then(res => {
                    if (!res.ok) throw new Error('Failed to fetch series.json');
                    return res.json();
                }).catch(error => {
                    console.error('Series JSON fetch error:', error);
                    return [];
                })
            ]).then(async ([moviesData, seriesData]) => {
                console.log('Movies data:', moviesData);
                console.log('Series data:', seriesData);

                // Combine data, preserving items without imdbID
                const data = [
                    ...moviesData.map(item => ({
                        imdbID: item.imdbID || null,
                        name: item.name || 'Unknown Movie',
                        thumbnail: item.thumbnail || 'path/to/placeholder.jpg',
                        category: item.category || 'Uncategorized',
                        type: 'movie',
                        rating: item.imdbID ? null : 'N/A'
                    })),
                    ...seriesData.map(item => ({
                        imdbID: item.imdbID || null,
                        name: item.name || 'Unknown Series',
                        thumbnail: item.thumbnail || 'path/to/placeholder.jpg',
                        category: item.category || 'Uncategorized',
                        type: 'series',
                        rating: item.imdbID ? null : 'N/A'
                    }))
                ];

                // Fetch OMDB data for items with imdbID
                for (const item of data) {
                    if (item.imdbID) {
                        const omdbItem = await fetchOmdbData(item.imdbID);
                        if (omdbItem) {
                            item.name = omdbItem.name;
                            item.thumbnail = omdbItem.thumbnail;
                            item.category = omdbItem.category;
                            item.rating = omdbItem.rating;
                            item.type = omdbItem.type; // Update type if OMDB disagrees
                        } else {
                            item.rating = 'N/A'; // Failed OMDB fetch
                        }
                    }
                }

                // Filter valid items with thumbnails
                const validData = data.filter(item => item.thumbnail && item.thumbnail !== 'N/A' && item.name);
                console.log('Valid data:', validData);

                // Newly Added: 7 movies + 3 series, movies first
                const newlyAddedMovies = validData
                    .filter(item => item.type === 'movie')
                    .slice(-7)
                    .reverse();
                const newlyAddedSeries = validData
                    .filter(item => item.type === 'series')
                    .slice(-3)
                    .reverse();
                const newlyAddedVideos = [...newlyAddedMovies, ...newlyAddedSeries];
                const newlyAddedSection = document.getElementById("newly-added");
                const swiperContainer = createSwiperContainer(newlyAddedVideos, -1);
                newlyAddedSection.appendChild(swiperContainer);

                // Category List
                const categories = [...new Set(validData.map(item => item.category).filter(Boolean))];
                const categoryList = document.getElementById("category-list");
                categoryList.innerHTML = '';
                categories.forEach(category => {
                    const link = document.createElement("a");
                    link.href = `category.html?category=${encodeURIComponent(category)}`;
                    link.textContent = category;
                    categoryList.appendChild(link);
                });

                // Category Sections
                const contentSection = document.getElementById("content");
                contentSection.innerHTML = '';
                categories.forEach((category, index) => {
                    const section = document.createElement("div");
                    section.className = "category-section";
                    section.innerHTML = `<h2>${category}:</h2>`;

                    const viewAll = document.createElement("button");
                    viewAll.className = "view-all-button";
                    viewAll.textContent = "View All";
                    viewAll.onclick = () => window.location.href = `category.html?category=${encodeURIComponent(category)}`;
                    section.appendChild(viewAll);

                    const categoryVideos = validData
                        .filter(item => item.category === category && item.thumbnail && item.name)
                        .slice(-12)
                        .reverse();
                    const swiperEl = createSwiperContainer(categoryVideos, index);
                    section.appendChild(swiperEl);
                    contentSection.appendChild(section);
                });

                // Initialize Swiper instances
                const swipers = document.querySelectorAll(".swiper");
                swipers.forEach((el, index) => {
                    new Swiper(`.swiper-container-${index - 1}`, {
                        loop: true,
                        loopedSlides: 12,
                        speed: 1500,
                        slidesPerView: 'auto',
                        spaceBetween: 15,
                        freeMode: true,
                        autoplay: {
                            delay: 3700,
                            disableOnInteraction: false,
                            reverseDirection: index % 2 !== 0
                        },
                        navigation: {
                            nextEl: `.swiper-button-next-${index - 1}`,
                            prevEl: `.swiper-button-prev-${index - 1}`,
                        },
                        pagination: {
                            el: `.swiper-pagination-${index - 1}`,
                            clickable: true,
                        }
                    });
                });

                // Search functionality
                searchBox.addEventListener("input", function () {
                    const query = searchBox.value.toLowerCase();
                    if (!query) {
                        searchResults.style.display = "none";
                        return;
                    }
                    const matches = validData.filter(item =>
                        item.name && item.name.toLowerCase().includes(query) && item.thumbnail && item.thumbnail !== 'N/A');
                    searchResults.innerHTML = "";
                    matches.forEach(item => {
                        const div = document.createElement("div");
                        const page = item.type === 'movie' ? 'movie.html' : 'series.html';
                        div.innerHTML = `<img src="${item.thumbnail}" alt="${item.name}"><span>${item.name} (IMDb: ${item.rating})</span>`;
                        div.onclick = () => window.location.href = `${page}?name=${encodeURIComponent(item.name)}`;
                        searchResults.appendChild(div);
                    });
                    searchResults.style.display = matches.length ? "block" : "none";
                });

                searchBox.addEventListener("keydown", function (e) {
                    if (e.key === "Enter") {
                        const query = searchBox.value.trim();
                        if (query) window.location.href = `search-result.html?query=${encodeURIComponent(query)}`;
                    }
                });
            }).catch(error => {
                console.error('Fetch Error:', error);
            });

            function createSwiperContainer(videos, index = 0) {
                const swiper = document.createElement("div");
                swiper.className = `swiper video-grid swiper-container-${index}`;

                const wrapper = document.createElement("div");
                wrapper.className = "swiper-wrapper";

                videos.forEach(item => {
                    const slide = document.createElement("div");
                    slide.className = "swiper-slide video-item";
                    const page = item.type === 'movie' ? 'movie.html' : 'series.html';
                    slide.innerHTML = `
                        <a href="${page}?name=${encodeURIComponent(item.name)}">
                            <img src="${item.thumbnail}" alt="${item.name}">
                            <span>${item.name}</span>
                            <div class="imdb-rating" data-rating="${item.rating}">IMDb: ${item.rating}</div>
                        </a>`;
                    wrapper.appendChild(slide);
                });

                const nextBtn = document.createElement("div");
                nextBtn.className = `swiper-button-next swiper-button-next-${index}`;

                const prevBtn = document.createElement("div");
                prevBtn.className = `swiper-button-prev swiper-button-prev-${index}`;

                const pagination = document.createElement("div");
                pagination.className = `swiper-pagination swiper-pagination-${index}`;

                swiper.appendChild(wrapper);
                swiper.appendChild(prevBtn);
                swiper.appendChild(nextBtn);
                swiper.appendChild(pagination);

                return swiper;
            }
        });
    </script>
</body>
</html>
