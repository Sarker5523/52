<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="XHbmXctiPuCEURTJC58594mr-r3Osmi8f7sg0hl_10s" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamOn - Stream Movies and Series</title>
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://www.youtube.com https://mp.rpmhub.site https://cybervynx.com; connect-src 'self' https://api.themoviedb.org;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo" onclick="window.location.href = 'index.html'">StreamOn</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                Categories
                <div class="dropdown-content" id="category-list"></div>
            </div>
            <div class="search-container">
                <input type="text" id="search-box" class="search-box" placeholder="Search...">
                <div id="search" class="search"></div>
            </div>
        </div>
    </div>

    <!-- Newly Added Section -->
    <div id="newly-added" class="category-section">
        <h2>Newly Added:</h2>
    </div>

    <!-- Content -->
    <div id="content"></div>

    <!-- Error Message -->
    <div id="error-message" style="display: none; color: red; text-align: center; padding: 20px;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            const dropdownContent = document.querySelector(".dropdown-content");
            const searchBox = document.getElementById("search-box");
            const searchResults = document.getElementById("search");
            const navbar = document.querySelector(".navbar");
            const errorMessage = document.getElementById("error-message");
            const TMDB_API_KEY = 'ef93f865877bb70f8175a613d28b8ebe'; // TMDb API key

            let lastScrollTop = 0;
            window.addEventListener("scroll", function () {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                navbar.classList.toggle("fixed", scrollTop > lastScrollTop);
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });

            dropdown.addEventListener("click", function (event) {
                event.stopPropagation();
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", function (event) {
                if (!dropdown.contains(event.target)) {
                    dropdownContent.style.display = "none";
                }
            });

            // Load cache from localStorage
            let dataCache = {};
            try {
                const cachedData = localStorage.getItem('movieDataCache');
                if (cachedData) {
                    dataCache = JSON.parse(cachedData);
                }
            } catch (e) {
                console.warn('Error loading cache:', e);
            }

            // Normalize strings for consistency
            const normalize = (str) => str ? str.toLowerCase().trim() : '';

            // Function to fetch TMDb data for a batch of IMDb IDs
            async function fetchMovieDataBatch(items) {
                const results = [];
                const batchSize = 10; // TMDb rate limit: ~50 requests per 10s, so batch conservatively
                for (let i = 0; i < items.length; i += batchSize) {
                    const batch = items.slice(i, i + batchSize);
                    const promises = batch.map(async ({ imdbID, type }) => {
                        const cacheKey = normalize(imdbID);
                        if (dataCache[cacheKey]) {
                            console.log(`Cache hit for ${imdbID}`);
                            return { imdbID, data: dataCache[cacheKey] };
                        }
                        await new Promise(resolve => setTimeout(resolve, 50)); // Reduced delay for batch
                        try {
                            const tmdbResponse = await fetch(`https://api.themoviedb.org/3/find/${imdbID}?api_key=${TMDB_API_KEY}&language=en-US&external_source=imdb_id`);
                            const tmdbData = await tmdbResponse.json();
                            let itemData = null;
                            if (tmdbData.movie_results && tmdbData.movie_results.length > 0) {
                                const movieData = tmdbData.movie_results[0];
                                itemData = {
                                    name: movieData.title || 'Unknown Title',
                                    thumbnail: movieData.poster_path ? `https://image.tmdb.org/t/p/w500${movieData.poster_path}` : 'path/to/placeholder.jpg',
                                    category: movieData.genres && movieData.genres.length > 0 ? movieData.genres[0].name : 'Uncategorized',
                                    rating: movieData.vote_average ? movieData.vote_average.toFixed(1) : 'N/A',
                                    type: 'movie'
                                };
                            } else if (tmdbData.tv_results && tmdbData.tv_results.length > 0) {
                                const seriesData = tmdbData.tv_results[0];
                                itemData = {
                                    name: seriesData.name || 'Unknown Title',
                                    thumbnail: seriesData.poster_path ? `https://image.tmdb.org/t/p/w500${seriesData.poster_path}` : 'path/to/placeholder.jpg',
                                    category: seriesData.genres && seriesData.genres.length > 0 ? seriesData.genres[0].name : 'Uncategorized',
                                    rating: seriesData.vote_average ? seriesData.vote_average.toFixed(1) : 'N/A',
                                    type: 'series'
                                };
                            }
                            if (itemData) {
                                dataCache[cacheKey] = itemData;
                                return { imdbID, data: itemData };
                            }
                            console.warn(`TMDb Error for ${imdbID}: No results found`);
                            return { imdbID, data: null };
                        } catch (error) {
                            console.error(`Error fetching TMDb data for ${imdbID}:`, error);
                            return { imdbID, data: null };
                        }
                    });
                    const batchResults = await Promise.all(promises);
                    results.push(...batchResults);
                    updateCache(); // Update cache after each batch
                }
                return results;
            }

            // Update cache with size limit
            function updateCache() {
                if (Object.keys(dataCache).length > 1000) {
                    const newCache = Object.fromEntries(Object.entries(dataCache).slice(-1000));
                    Object.assign(dataCache, newCache);
                }
                try {
                    localStorage.setItem('movieDataCache', JSON.stringify(dataCache));
                } catch (e) {
                    if (e.name === 'QuotaExceededError') {
                        console.warn('localStorage full, clearing cache');
                        localStorage.removeItem('movieDataCache');
                        Object.keys(dataCache).forEach(key => delete dataCache[key]);
                        localStorage.setItem('movieDataCache', JSON.stringify(dataCache));
                    }
                }
            }

            // Fetch JSON files and process data
            Promise.all([
                fetch('movies.json').then(res => {
                    if (!res.ok) throw new Error('Failed to fetch movies.json');
                    return res.json();
                }).catch(error => {
                    console.error('Movies JSON fetch error:', error);
                    errorMessage.textContent = 'Failed to load movies data. Please check your JSON files.';
                    errorMessage.style.display = 'block';
                    return [];
                }),
                fetch('series.json').then(res => {
                    if (!res.ok) throw new Error('Failed to fetch series.json');
                    return res.json();
                }).catch(error => {
                    console.error('Series JSON fetch error:', error);
                    errorMessage.textContent = 'Failed to load series data. Please check your JSON files.';
                    errorMessage.style.display = 'block';
                    return [];
                })
            ]).then(async ([moviesData, seriesData]) => {
                console.log('Movies data:', moviesData);
                console.log('Series data:', seriesData);

                if (moviesData.length === 0 && seriesData.length === 0) {
                    errorMessage.textContent = 'No movies or series data found. Please check your JSON files.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Combine data, handling missing fields
                const data = [
                    ...moviesData.map(item => ({
                        imdbID: item.imdbID || null,
                        name: item.name || null,
                        thumbnail: item.thumbnail || null,
                        category: item.category || 'Uncategorized',
                        type: 'movie',
                        rating: item.rating || null
                    })),
                    ...seriesData.map(item => ({
                        imdbID: item.imdbID || null,
                        name: item.name || null,
                        thumbnail: item.thumbnail || null,
                        category: item.category || 'Uncategorized',
                        type: 'series',
                        rating: item.rating || null
                    }))
                ];

                // Filter items needing TMDb data
                const itemsToFetch = data
                    .filter(item => item.imdbID && !(item.thumbnail && item.rating && item.category && item.category !== 'Uncategorized'))
                    .map(item => ({ imdbID: item.imdbID, type: item.type }));

                // Fetch TMDb data in batch
                const tmdbResults = await fetchMovieDataBatch(itemsToFetch);
                const tmdbMap = new Map(tmdbResults.map(result => [result.imdbID, result.data]));

                // Process data: apply TMDb data or fallbacks
                for (const item of data) {
                    if (!item.name) {
                        item.name = 'Unknown Title';
                    }
                    if (item.thumbnail && item.rating && item.category && item.category !== 'Uncategorized') {
                        // Use JSON data if complete
                        item.thumbnail = item.thumbnail !== 'N/A' ? item.thumbnail : 'path/to/placeholder.jpg';
                    } else if (item.imdbID) {
                        // Apply TMDb data if available
                        const tmdbItem = tmdbMap.get(item.imdbID);
                        if (tmdbItem) {
                            item.name = item.name || tmdbItem.name;
                            item.thumbnail = item.thumbnail || tmdbItem.thumbnail;
                            item.category = item.category !== 'Uncategorized' ? item.category : tmdbItem.category;
                            item.rating = item.rating || tmdbItem.rating;
                            item.type = item.type || tmdbItem.type;
                        } else {
                            item.thumbnail = item.thumbnail || 'path/to/placeholder.jpg';
                            item.rating = item.rating || 'N/A';
                            item.category = item.category || 'Uncategorized';
                        }
                    } else {
                        // Fallback for no thumbnail, rating, or imdbID
                        item.thumbnail = item.thumbnail || 'path/to/placeholder.jpg';
                        item.rating = item.rating || 'N/A';
                        item.category = item.category || 'Uncategorized';
                    }

                    // Hardcoded fallback for Dhadak 2
                    if (item.name === 'Dhadak 2' && item.imdbID === 'tt13451410') {
                        item.name = 'Dhadak 2';
                        item.thumbnail = item.thumbnail || 'path/to/placeholder.jpg';
                        item.category = item.category !== 'Uncategorized' ? item.category : 'Bollywood Movie';
                        item.rating = item.rating || '6.8';
                        item.type = 'movie';
                    }
                }

                // Filter valid items (require non-empty name)
                const validData = data.filter(item => item.name && item.name.trim() !== '');
                console.log('Valid data:', validData);

                if (validData.length === 0) {
                    errorMessage.textContent = 'No valid movies or series found. Please ensure your JSON files contain valid names.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Newly Added: 7 movies + 3 series, movies first
                const newlyAddedMovies = validData
                    .filter(item => item.type === 'movie')
                    .slice(-7)
                    .reverse();
                const newlyAddedSeries = validData
                    .filter(item => item.type === 'series')
                    .slice(-3)
                    .reverse();
                const newlyAddedVideos = [...newlyAddedMovies, ...newlyAddedSeries];
                const newlyAddedSection = document.getElementById("newly-added");
                if (newlyAddedVideos.length > 0) {
                    const swiperContainer = createSwiperContainer(newlyAddedVideos, -1);
                    newlyAddedSection.appendChild(swiperContainer);
                } else {
                    newlyAddedSection.innerHTML += '<p>No new items available.</p>';
                }

                // Category List
                const categories = [...new Set(validData.map(item => item.category).filter(Boolean))];
                const categoryList = document.getElementById("category-list");
                categoryList.innerHTML = '';
                if (categories.length === 0) {
                    categoryList.innerHTML = '<p>No categories available.</p>';
                } else {
                    categories.forEach(category => {
                        const link = document.createElement("a");
                        link.href = `category.html#${category.replace(/\s+/g, '')}`;
                        link.textContent = category;
                        categoryList.appendChild(link);
                    });
                }

                // Category Sections
                const contentSection = document.getElementById("content");
                contentSection.innerHTML = '';
                categories.forEach((category, index) => {
                    const section = document.createElement("div");
                    section.className = "category-section";
                    section.innerHTML = `<h2>${category}:</h2>`;

                    const viewAll = document.createElement("button");
                    viewAll.className = "view-all-button";
                    viewAll.textContent = "View All";
                    viewAll.onclick = () => window.location.href = `category.html#${category.replace(/\s+/g, '')}`;
                    section.appendChild(viewAll);

                    const categoryVideos = validData
                        .filter(item => item.category === category && item.name && item.name.trim() !== '')
                        .slice(-12)
                        .reverse();
                    if (categoryVideos.length > 0) {
                        const swiperEl = createSwiperContainer(categoryVideos, index);
                        section.appendChild(swiperEl);
                    } else {
                        section.innerHTML += '<p>No items in this category.</p>';
                    }
                    contentSection.appendChild(section);
                });

                // Initialize Swiper instances
                const swipers = document.querySelectorAll(".swiper");
                if (swipers.length === 0) {
                    console.warn('No Swiper instances created. Check data or Swiper initialization.');
                }
                swipers.forEach((el, index) => {
                    try {
                        new Swiper(`.swiper-container-${index - 1}`, {
                            loop: true,
                            loopedSlides: 12,
                            speed: 1500,
                            slidesPerView: 'auto',
                            spaceBetween: 15,
                            freeMode: true,
                            autoplay: {
                                delay: 3700,
                                disableOnInteraction: false,
                                reverseDirection: index % 2 !== 0
                            },
                            navigation: {
                                nextEl: `.swiper-button-next-${index - 1}`,
                                prevEl: `.swiper-button-prev-${index - 1}`,
                            },
                            pagination: {
                                el: `.swiper-pagination-${index - 1}`,
                                clickable: true,
                            }
                        });
                    } catch (error) {
                        console.error('Swiper initialization error:', error);
                    }
                });

                // Search functionality
                searchBox.addEventListener("input", function () {
                    const query = searchBox.value.toLowerCase();
                    if (!query) {
                        searchResults.style.display = "none";
                        searchResults.innerHTML = "";
                        return;
                    }
                    const matches = validData.filter(item =>
                        item.name && normalize(item.name).includes(query));
                    searchResults.innerHTML = "";
                    if (matches.length === 0) {
                        searchResults.innerHTML = '<div class="no-results">No results found</div>';
                    } else {
                        matches.forEach(item => {
                            const div = document.createElement("div");
                            const page = item.type === 'movie' ? 'movie.html' : 'series.html';
                            div.innerHTML = `
                                <img src="${item.thumbnail || 'path/to/placeholder.jpg'}" alt="${item.name}">
                                <span>${item.name} (TMDb: ${item.rating})</span>`;
                            div.onclick = () => window.location.href = `${page}#${item.name.replace(/\s+/g, '')}`;
                            searchResults.appendChild(div);
                        });
                    }
                    searchResults.style.display = matches.length ? "block" : "none";
                });

                searchBox.addEventListener("keydown", function (e) {
                    if (e.key === "Enter") {
                        const query = searchBox.value.trim();
                        if (query) window.location.href = `search-result.html#${query.replace(/\s+/g, '')}`;
                    }
                });
            }).catch(error => {
                console.error('Fetch Error:', error);
                errorMessage.textContent = 'Failed to load data. Please try again later.';
                errorMessage.style.display = 'block';
            });
        });

        function createSwiperContainer(videos, index = 0) {
            const swiper = document.createElement("div");
            swiper.className = `swiper video-grid swiper-container-${index}`;

            const wrapper = document.createElement("div");
            wrapper.className = "swiper-wrapper";

            videos.forEach(item => {
                const slide = document.createElement("div");
                slide.className = "swiper-slide video-item";
                const page = item.type === 'movie' ? 'movie.html' : 'series.html';
                slide.innerHTML = `
                    <a href="${page}#${item.name.replace(/\s+/g, '')}">
                        <img src="${item.thumbnail || 'path/to/placeholder.jpg'}" alt="${item.name}">
                        <span>${item.name}</span>
                        <div class="imdb-rating" data-rating="${item.rating}">IMDB: ${item.rating}</div>
                    </a>`;
                wrapper.appendChild(slide);
            });

            const nextBtn = document.createElement("div");
            nextBtn.className = `swiper-button-next swiper-button-next-${index}`;

            const prevBtn = document.createElement("div");
            prevBtn.className = `swiper-button-prev swiper-button-prev-${index}`;

            const pagination = document.createElement("div");
            pagination.className = `swiper-pagination swiper-pagination-${index}`;

            swiper.appendChild(wrapper);
            swiper.appendChild(prevBtn);
            swiper.appendChild(nextBtn);
            swiper.appendChild(pagination);

            return swiper;
        }
    </script>
</body>
</html>
