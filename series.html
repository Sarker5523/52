<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="XHbmXctiPuCEURTJC58594mr-r3Osmi8f7sg0hl_10s" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Details - StreamOn</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
  <style>
    #main-cast, #imdb-categories { display: block; }
    .search-suggestion img {
      width: 40px; height: 60px; object-fit: cover; border-radius: 6px; background: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo" onclick="window.location.href = 'index.html'" role="button" aria-label="StreamOn Home">StreamOn</div>
    <div class="nav-links">
      <a href="index.html" aria-label="Home">Home</a>
      <div class="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        Categories
        <div class="dropdown-content" id="category-list"></div>
      </div>
      <div class="search-container">
        <input type="text" id="search-box" class="search-box" placeholder="Search..." aria-label="Search series or movies">
        <div id="search" class="search" role="listbox"></div>
      </div>
    </div>
  </div>

  <div class="video-container" id="video-container">
    <div class="iframe-container" id="iframe-container" role="region" aria-label="Video player"></div>
  </div>

  <div class="video-details">
    <h2 id="series-title" aria-live="polite"></h2>
    <p id="season-episode-info" aria-live="polite"></p>
    <div class="season-selection" id="season-selection">
      <label id="season-label" for="season-dropdown">Select Season:</label>
      <select id="season-dropdown" class="season-dropdown" aria-label="Select season"></select>
    </div>
    
    <div id="episode-list" class="episode-list"></div>
    
    <div class="movie-info" id="movie-info" style="display: none;">
      <div class="plot-container">
        <div class="plot-text">
          <h3>Plot</h3>
          <p id="movie-plot"></p>
        </div>
      </div>
      <div class="info-columns">
        <div class="left-column">
          <h3>Director</h3><div id="director" class="director"></div>
          <h3>Main Cast</h3><div id="main-cast" class="cast-list"></div>
          <h3>Genres</h3><div id="imdb-categories" class="imdb-categories"></div>
          <h3>Released Year</h3><div id="release-year" class="release-year"></div>
        </div>
        <div class="right-column">
          <div class="imdb-rating-circle" id="imdb-rating-circle" style="display: none;">
            <div class="rating-circle" id="rating-circle"><span id="rating-value">0</span></div>
            <span class="rating-text">IMDB Rating</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="trailer-container" id="trailer-container">
    <h2 class="trailer-title">Trailer</h2>
    <div class="iframe-container" id="trailer-iframe-container" role="region" aria-label="Series trailer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = {
        searchInput: document.getElementById('search-box'),
        searchResults: document.getElementById('search'),
        iframeContainer: document.getElementById('iframe-container'),
        trailerContainer: document.getElementById('trailer-container'),
        trailerIframe: document.getElementById('trailer-iframe-container'),
        episodeList: document.getElementById('episode-list'),
        categoryList: document.getElementById('category-list'),
        seasonDropdown: document.getElementById('season-dropdown'),
        seasonSelection: document.getElementById('season-selection'),
        seriesTitle: document.getElementById('series-title'),
        seasonEpisodeInfo: document.getElementById('season-episode-info'),
        trailerTitle: document.querySelector('.trailer-title'),
        navbar: document.querySelector('.navbar'),
        dropdown: document.querySelector('.dropdown'),
        dropdownContent: document.querySelector('.dropdown-content'),
        movieInfo: document.getElementById('movie-info'),
        moviePlot: document.getElementById('movie-plot'),
        director: document.getElementById('director'),
        mainCast: document.getElementById('main-cast'),
        imdbCategories: document.getElementById('imdb-categories'),
        releaseYear: document.getElementById('release-year'),
        imdbRatingCircle: document.getElementById('imdb-rating-circle'),
        ratingCircle: document.getElementById('rating-circle'),
        ratingValue: document.getElementById('rating-value')
      };

      let allEpisodes = [];
      let currentSeries = null;
      const TMDB_API_KEY = 'ef93f865877bb70f8175a613d28b8ebe';
      let movieDataCache = JSON.parse(localStorage.getItem('movieDataCache') || '{}');
      let genreMap = null;
      let allVideos = [];

      const normalize = (str) => str?.toLowerCase().trim().replace(/\s+/g, '') || '';

      function debounce(func, wait) {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func(...args), wait);
        };
      }

      async function fetchGenreMap() {
        if (genreMap) return genreMap;
        try {
          const res = await fetch(`https://api.themoviedb.org/3/genre/tv/list?api_key=${TMDB_API_KEY}&language=en-US`);
          const data = await res.json();
          genreMap = {};
          data.genres.forEach(g => genreMap[g.id] = g.name);
          return genreMap;
        } catch (e) { console.error(e); return {}; }
      }

      async function fetchSeriesData(series) {
        const cacheKey = normalize(series.name);
        if (movieDataCache[cacheKey] && movieDataCache[cacheKey].genre !== 'Unknown') {
          return movieDataCache[cacheKey];
        }

        const genreMap = await fetchGenreMap();
        let info = {
          rating: series.rating || 'N/A',
          plot: series.plot || 'Plot not available',
          director: series.director || 'N/A',
          actors: series.actors || [],
          genre: series.genre || 'Unknown',
          release_year: series.release_year || 'N/A',
          thumbnail: series.thumbnail && series.thumbnail.trim() ? series.thumbnail : 'path/to/placeholder.jpg'
        };

        try {
          const q = encodeURIComponent(series.name.replace(/[^\w\s]/g, ' ').trim());
          const res = await fetch(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${q}`);
          const data = await res.json();
          const m = data.results?.[0];
          if (m) {
            const details = await fetch(`https://api.themoviedb.org/3/tv/${m.id}?api_key=${TMDB_API_KEY}`);
            const det = await details.json();
            const credits = await fetch(`https://api.themoviedb.org/3/tv/${m.id}/aggregate_credits?api_key=${TMDB_API_KEY}`);
            const cred = await credits.json();

            info = {
              rating: det.vote_average ? det.vote_average.toFixed(1) : info.rating,
              plot: det.overview || info.plot,
              director: cred.crew?.find(c => c.jobs?.some(j => j.department === 'Directing'))?.name || info.director,
              actors: cred.cast?.slice(0, 5).map(a => a.name) || info.actors,
              genre: det.genre_ids?.map(id => genreMap[id]).filter(Boolean).join(', ') || det.genres?.map(g => g.name).join(', ') || info.genre,
              release_year: det.first_air_date?.split('-')[0] || info.release_year,
              thumbnail: det.poster_path ? `https://image.tmdb.org/t/p/w500${det.poster_path}` : info.thumbnail
            };
          }
        } catch (e) { console.error(e); }

        movieDataCache[cacheKey] = info;
        localStorage.setItem('movieDataCache', JSON.stringify(movieDataCache));
        return info;
      }

      function createEpisodeButtons(container, episodes, currentEpisodeName) {
        container.innerHTML = "";
        episodes.forEach(ep => {
          const btn = document.createElement("div");
          btn.className = "button";
          btn.innerHTML = `<div class="button-outer"><div class="button-inner"><span>${ep.episode_name}</span></div></div>`;
          btn.onclick = () => {
            loadVideo(ep);
            container.querySelectorAll(".button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
          };
          if (ep.episode_name === currentEpisodeName) btn.classList.add("active");
          container.appendChild(btn);
        });
      }

      function loadVideo(episode) {
        if (!episode) {
          el.seriesTitle.textContent = currentSeries?.name || 'Series not found';
          el.seasonEpisodeInfo.textContent = 'Episode not found';
          el.iframeContainer.innerHTML = '';
          el.iframeContainer.style.display = 'none';
          return;
        }

        el.seasonEpisodeInfo.textContent = `Season ${episode.season_number}, Episode ${episode.episode_number}`;
        el.seasonEpisodeInfo.classList.add('animate');
        setTimeout(() => el.seasonEpisodeInfo.classList.remove('animate'), 600);

        el.iframeContainer.innerHTML = episode.embed_code || '';
        el.iframeContainer.style.display = episode.embed_code ? 'block' : 'none';

        document.title = `${currentSeries.name} - S${episode.season_number}E${episode.episode_number} - StreamOn`;
      }

      function loadTrailer(trailerEmbed) {
        el.trailerIframe.innerHTML = trailerEmbed || '<p>No trailer available</p>';
        el.trailerContainer.style.display = trailerEmbed ? 'block' : 'none';
        if (trailerEmbed) {
          setTimeout(() => el.trailerTitle.classList.add('visible'), 10);
        } else {
          el.trailerTitle.classList.remove('visible');
        }
      }

      // Navbar scroll & dropdown
      let lastScrollTop = 0;
      window.addEventListener('scroll', () => {
        const st = window.pageYOffset;
        el.navbar.classList.toggle('fixed', st > lastScrollTop);
        lastScrollTop = st <= 0 ? 0 : st;
      });

      el.dropdown.addEventListener('click', e => {
        e.stopPropagation();
        const open = el.dropdownContent.style.display === 'block';
        el.dropdownContent.style.display = open ? 'none' : 'block';
        el.dropdown.setAttribute('aria-expanded', !open);
      });

      document.addEventListener('click', e => {
        if (!el.dropdown.contains(e.target)) {
          el.dropdownContent.style.display = 'none';
          el.dropdown.setAttribute('aria-expanded', 'false');
        }
      });

      // SEARCH FUNCTION (FIXED)
      async function handleSearch() {
        const query = el.searchInput.value.trim().toLowerCase();
        if (!query) {
          el.searchResults.style.display = "none";
          el.searchResults.innerHTML = "";
          return;
        }

        const matches = allVideos
          .filter(v => v.name && v.name.toLowerCase().includes(query))
          .slice(0, 5);

        el.searchResults.innerHTML = "";
        if (matches.length === 0) {
          el.searchResults.innerHTML = `<div class="no-results">No results found</div>`;
        } else {
          for (const video of matches) {
            const cacheKey = normalize(video.name);
            let thumb = 'path/to/placeholder.jpg';

            if (movieDataCache[cacheKey]?.thumbnail) {
              thumb = movieDataCache[cacheKey].thumbnail;
            } else if (video.imdbID || video.type === 'series') {
              const data = await fetchSeriesData(video);
              thumb = data.thumbnail;
            } else if (video.thumbnail && video.thumbnail.trim()) {
              thumb = video.thumbnail;
            }

            const div = document.createElement("div");
            div.className = "search-suggestion";
            div.innerHTML = `
              <img src="${thumb}" alt="${video.name}" onerror="this.src='path/to/placeholder.jpg'">
              <span>${video.name}</span>
            `;
            const page = video.type === 'movie' ? 'movie.html' : 'series.html';
            div.onclick = () => location.href = `${page}#${encodeURIComponent(video.name.replace(/\s+/g, ''))}`;
            el.searchResults.appendChild(div);
          }
        }
        el.searchResults.style.display = matches.length ? "block" : "none";
      }

      function handleEnter(e) {
        if (e.key === "Enter" && el.searchInput.value.trim()) {
          location.href = `search.html#keyword=${encodeURIComponent(el.searchInput.value.trim())}`;
        }
      }

      // MAIN INIT
      Promise.all([
        fetch('series.json').then(r => r.ok ? r.json() : []),
        fetch('movies.json').then(r => r.ok ? r.json() : [])
      ])
      .then(async ([seriesData, moviesData]) => {
        allVideos = [
          ...seriesData.map(s => ({ ...s, type: 'series' })),
          ...moviesData.map(m => ({ ...m, type: 'movie' }))
        ];

        const cats = [...new Set(allVideos.map(v => v.category).filter(Boolean))];
        el.categoryList.innerHTML = cats.map(c =>
          `<a href="category.html#${encodeURIComponent(c.replace(/\s+/g,''))}">${c}</a>`
        ).join('');

        const seriesName = window.location.hash.substring(1);
        const series = seriesData.find(s => normalize(s.name) === normalize(seriesName));
        currentSeries = series;

        if (!series) {
          el.seriesTitle.textContent = 'Series not found';
          return;
        }

        el.seriesTitle.textContent = series.name;
        document.title = `${series.name} - StreamOn`;

        const info = await fetchSeriesData(series);

        const rating = parseFloat(info.rating);
        if (!isNaN(rating) && rating > 0) {
          el.ratingCircle.style.setProperty('--percentage', `${(rating / 10) * 100}%`);
          el.ratingValue.textContent = info.rating;
          el.imdbRatingCircle.style.display = "flex";
        } else {
          el.imdbRatingCircle.style.display = "none";
        }

        el.moviePlot.textContent = info.plot;
        el.director.textContent = info.director !== 'N/A' ? info.director : 'N/A';
        el.mainCast.textContent = info.actors.length ? info.actors.join(', ') : 'N/A';
        el.imdbCategories.textContent = info.genre !== 'Unknown' ? info.genre : 'Unknown';
        el.releaseYear.textContent = info.release_year !== 'N/A' ? info.release_year : 'N/A';
        el.movieInfo.style.display = "block";

        allEpisodes = series.seasons.flatMap((season, i) =>
          season.episodes.map((ep, j) => ({
            ...ep,
            season_id: `season-${i + 1}`,
            season_name: season.season_name,
            season_number: i + 1,
            episode_number: ep.episode_number || j + 1,
            trailer: season.trailer
          }))
        );

        const seasons = series.seasons.map((s, i) => ({
          season_id: `season-${i + 1}`,
          season_name: s.season_name,
          season_number: i + 1,
          trailer: s.trailer
        }));

        el.seasonDropdown.innerHTML = seasons.map(s => `<option value="${s.season_id}">${s.season_name}</option>`).join('');
        el.seasonSelection.style.display = seasons.length > 1 ? 'flex' : 'none';

        const initSeason = seasons[0];
        if (initSeason) {
          const eps = allEpisodes.filter(e => e.season_id === initSeason.season_id);
          if (eps.length) {
            loadVideo(eps[0]);
            createEpisodeButtons(el.episodeList, eps, eps[0].episode_name);
          }
          loadTrailer(initSeason.trailer);
        }

        el.seasonDropdown.addEventListener('change', () => {
          const sid = el.seasonDropdown.value;
          const eps = allEpisodes.filter(e => e.season_id === sid);
          if (eps.length) {
            loadVideo(eps[0]);
            createEpisodeButtons(el.episodeList, eps, eps[0].episode_name);
            const s = seasons.find(x => x.season_id === sid);
            loadTrailer(s?.trailer);
          }
        });

        // Attach search
        el.searchInput.addEventListener('input', debounce(handleSearch, 300));
        el.searchInput.addEventListener('keydown', handleEnter);
      })
      .catch(err => {
        console.error(err);
        el.seriesTitle.textContent = 'Error loading series';
      });
    });
  </script>
</body>
</html>
